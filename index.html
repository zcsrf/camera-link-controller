<!DOCTYPE html>
<html>
<head lang="en">
	<meta charset="UTF-8">
	<title>Camera Link Controller</title>
	<link href='assets/css/styles.css' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="assets/css/font-awesome-5.12.0/css/all.min.css">
</head>
<body>

<div id="container">

	<div id="main-canvas">
		<div id="canvas-big"></div>
		<canvas id="canvas-small" alt="canvas-small">
	</div>

	<div id="control-bar">
		<div class="player-control">
			<div id="front-button" title="Front" class="disabled"><i class="fas fa-caret-square-up"></i></div>
			<div id="rear-button" title="Rear" class="disabled"><i class="fas fa-caret-square-down"></i></div>
			<div id="frame-button" title="Capture" class="disabled"><i class="fas fa-camera"></i></div>
			<div id="video-button" title="Video" class="disabled"><i class="fas fa-video"></i></div>
		</div>
	</div>
</div>

<script src="assets/js/jquery-1.11.2.min.js"></script>
<script src="assets/js/script.js"></script>

</body>
</html>
